<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #ffeb3b;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            color: #333;
        }

        h1 {
            position: absolute;
            top: 20%;
            font-size: 3rem;
            color: #ff4081;
            text-align: center;
            width: 100%;
            z-index: 2;
        }

        .balloon {
            position: absolute;
            bottom: -100px;
            width: 60px;
            height: 80px;
            background-color: #ff4081;
            border-radius: 50% 50% 50% 50%;
            animation: floatUp 5s ease-in infinite;
            box-shadow: inset -10px -10px rgba(255, 255, 255, 0.3);
        }

        .balloon::before {
            content: "";
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 2px;
            height: 20px;
            background-color: #555;
        }

        .balloon:nth-child(1) { left: 20%; background-color: #ff4081; animation-delay: 0s; }
        .balloon:nth-child(2) { left: 40%; background-color: #ffeb3b; animation-delay: 1s; }
        .balloon:nth-child(3) { left: 60%; background-color: #3f51b5; animation-delay: 2s; }
        .balloon:nth-child(4) { left: 80%; background-color: #4caf50; animation-delay: 3s; }

        @keyframes floatUp {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) scale(1.1);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <h1>ðŸŽ‰ Happy Birthday Totonda! ðŸŽ‰</h1>
    <div class="balloon"></div>
    <div class="balloon"></div>
    <div class="balloon"></div>
    <div class="balloon"></div>
</body>
</html>
